<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>3: Oscillating Motion: 3.2 - Trigonometry and Polar Coordinates</title>
		<link href="../styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script src="../lib.js" type="text/javascript"></script>
		<script type="text/javascript">
  	var canvas = document.getElementById("canvas");
  	var context = canvas.getContext("2d");

  	canvas.width = 640;
  	canvas.height = 360;

  	context.fillStyle = "rgb(127,127,127)";

  	//var period = 2000;
  	var amplitude = (canvas.width / 2) * (2 / 3);

  	var angle = 0;

  	var start = +new Date(), delta;
  	requestAnimationFrame(function raf() {
  		delta = +new Date() - start;

  		context.save();
  		context.fillStyle = "white";
  		context.fillRect(0, 0, canvas.width, canvas.height);
  		context.restore();

  		angle += 0.05;
  		//var x = amplitude * Math.sin((delta / period) * (Math.PI * 2));
  		var x = amplitude * Math.sin(angle);

  		context.save();

  		context.translate(canvas.width / 2, canvas.height / 2);

  		context.beginPath();
  		context.moveTo(0, 0);
  		context.lineTo(x, 0);
  		context.stroke();

  		context.beginPath();
  		context.arc(
  	        x, 0, 18,
  	        0, Math.PI * 2
  	    );
  		context.fill();

  		context.restore();

  		requestAnimationFrame(raf);
  	});
		</script>
	</body>
</html>
